<extend name="Public/base" />

<block name="body">

	<div class="main-title cf">

					</volist>

				</div>

					        <select name="sortid">

			<script charset="utf-8" src="__STATIC__/kindeditor/zh_CN.js"></script>
			<script type="text/javascript">
				var editor;
				KindEditor.ready(function(K) {
					editor = K.create('textarea[name="content"]', {
						allowFileManager : false,
						themesPath: K.basePath,
						width: '100%',
						height: '500px',
						resizeType: 1,
						pasteType : 2,
						urlType : 'absolute',

					});
				});

					//ajax提交之前同步

					});
				})
			</script>
						</label>
					</div>

<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">

<script type="text/javascript">

Think.setValue("type", {$data.type|default='""'});
Think.setValue("display", {$data.display|default=0});

$('#submit').click(function(){
	$('#form').submit();
});

$(function(){
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

	<if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $data['status'] eq 3)">
	//保存草稿
	var interval;
	$('#autoSave').click(function(){
        var target_form = $(this).attr('target-form');
        var target = $(this).attr('url')
        var form = $('.'+target_form);
        var query = form.serialize();
        var that = this;

        $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
        $.post(target,query).success(function(data){
            if (data.status==1) {
                updateAlert(data.info ,'alert-success');
                $('input[name=id]').val(data.data.id);
            }else{
                updateAlert(data.info);
            }
            setTimeout(function(){
                $('#top-alert').find('button').click();
                $(that).removeClass('disabled').prop('disabled',false);
            },1500);
        })

        //重新开始定时器
        clearInterval(interval);
        autoSaveDraft();
        return false;
    });

	//Ctrl+S保存草稿
	$('body').keydown(function(e){
		if(e.ctrlKey && e.which == 83){
			$('#autoSave').click();
			return false;
		}
	});

	//每隔一段时间保存草稿
	function autoSaveDraft(){
		interval = setInterval(function(){
			//只有基础信息填写了，才会触发
			var title = $('input[name=title]').val();
			var name = $('input[name=name]').val();
			var des = $('textarea[name=description]').val();
			if(title != '' || name != '' || des != ''){
				$('#autoSave').click();
			}
		}, 1000*parseInt({:C('DRAFT_AOTOSAVE_INTERVAL')}));
	}
	autoSaveDraft();

	</if>

});


$("#sheng").change(function() {
    $.ajax({  
        type: "get",  
        url: "{:U('Article/region')}",  
        data: {"parent_id": $(this).val()},  
        dataType: "json",  
        success: function(data) {  
            $("#citys").html("<option value=''>请选择市</option>");  
            $.each(data, function(i, item) {  
                $("#citys").append("<option value='" + item.code + "'>" + item.name + "</option>");  
            });  
        }  
    });  
});

</script>
<script type="text/javascript">
//上传图片
	/* 初始化上传插件 */
	$("#upload_picture_img").uploadify({
		"height"          : 30,
		"swf"             : "__STATIC__/uploadify/uploadify.swf",

		'removeTimeout'	  : 1,

			alert('未检测到兼容版本的Flash.');
		}
	});
	function uploadPictureimg(file, data){
	   
		var data = $.parseJSON(data);
		var src = '';
		
		if(data.status){
		  
			$("#cover_id_img").val(data.path);
			src = data.url || '__ROOT__' + data.path;
			$("#cover_id_img").parent().find('.upload-img-box').html(
				'<div class="upload-pre-item"><img src="__ROOT__' + src + '"/></div>'
			);
		} else {
			updateAlert(data.info);
			setTimeout(function(){
				$('#top-alert').find('button').click();
				$(that).removeClass('disabled').prop('disabled',false);
			},1500);
		}
	}
 $('#starttime').datetimepicker({
