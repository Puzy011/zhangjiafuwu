<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>物业分红</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户名称</label>
            <div class="controls">
            <input type="hidden" class="text input-large" name="id" value="{$data.id}">
                <input type="text" class="text input-large" name="username" value="{$data.username}" readonly="true">
            </div>
        </div>
          <div class="form-item">
            <label class="item-label">物业名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$data.nickname}" readonly="true">
            </div>
        </div>
          <div class="form-item">
            <label class="item-label">分红金额</label>
            <div class="controls">
                <input type="text" class="text input-large" name="money">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
