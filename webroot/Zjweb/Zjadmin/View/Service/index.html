<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>服务类型</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('Service/add')}">新 增</a>
            <button class="btn ajax-post confirm" target-form="ids" url="{:U("Service/setStatus",array("status"=>-1))}">删 除</button>
        </div>
		</div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">ID</th>
		<th class="">服务名称</th>
		<th class="">状态</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td>{$vo.title}</td>
			<td><eq name="vo.status" value="0">
				<a href="{:U('Service/changeStatus?method=resume&id='.$vo['id'])}" class="ajax-get">禁用</a>
				<else/>
				<a href="{:U('Service/changeStatus?method=forbid&id='.$vo['id'])}" class="ajax-get">启用</a>
				</eq></td>
			<td><a href="{:U('Service/edit?ids='.$vo['id'])}" class="confirm">修改</a>
				<a href="{:U('Service/setStatus?status=-1&id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">

	  //导航高亮
    highlight_subnav('{:U('Service/index')}');
	</script>
</block>
