<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增商品</h2>
    </div>
    <form action="{:U(Goods/addGoodsByCate)}" method="post" class="form-horizontal">
        <div class="form-item cf">
            <label class="item-label">地区：</label>
            <div class="controls">
                <select name="area" id="">
                    <foreach name="res" item="vo" >
                        <option value="{$vo.id}">{$vo.area_name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">RFID编码：</label>
            <div class="controls">
                <input type="hidden" name="cate_id" value="{$cate_id}">
                <input type="text" class="text input-large" name="rfid_code" value="">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Goods/goodsList')}');
    </script>
</block>
