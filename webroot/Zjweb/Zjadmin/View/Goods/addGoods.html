<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增商品模型</h2>
    </div>
    <form action="{:U(Goods/addGoods)}" method="post" class="form-horizontal">
        <div class="form-item cf">
            <label class="item-label">名称：</label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">生产日期</label>
            <div class="controls">
                <input type="date" class="text input-large" name="manufacture_date" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">过期时间</label>
            <div class="controls">
                <input type="date" class="text input-large" name="overdue_date" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">库存量</label>
            <div class="controls">
                <input type="number" class="text input-large" name="stock" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">价格</label>
            <div class="controls">
                <input type="number" class="text input-large" name="price" value="">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Goods/goodsList')}');
    </script>
</block>
