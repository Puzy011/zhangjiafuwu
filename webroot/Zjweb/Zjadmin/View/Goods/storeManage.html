<extend name="Public/base" />

<block name="body">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="__CSS__/four.css" />
        <link rel="stylesheet" type="text/css" href="__CSS__/cost.css" />
        <link rel="stylesheet" href="__CSS__/bootstrap/css/bootstrap.css" type="text/css" />

        <title>物业后台</title>
    </head>

    <body>
    <div class="tab">
        <div class="tab_box">
            <div class="cost_top">
                <button class="tabl payment" id="addArea">添加地区</button>
            </div>
            <div class="cost_bottom">
                <table id="travel">
                    <thead>
                    <tr>
                        <th scope="col">区域ID</th>
                        <th scope="col">区域名称</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <notempty name="list">
                        <volist name="list" id="vo">
                            <tr class="">
                                <td>{$vo.id}</td>
                                <td>{$vo.area_name}</td>
                                <td><a  style="color:#FF0000;" class="ajax-get" href="{:U('Goods/deleteArea?id='.$vo['id'])}">删除</a></td>
                            </tr>
                        </volist>
                        <else/>
                        <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                    </tbody>

                </table>
            </div>

    </body>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/tab.js"></script>
    <script src="js/cost_tab.js"></script>
    </html>

    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Goods/storeManage')}');
        $(document).ready(function(){
            $("#addArea").click(function(){
                window.location.href = '{:U(\'Goods/addArea\')}';
            });
        });
    </script>
</block>
